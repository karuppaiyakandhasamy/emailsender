<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Email Sender</title>
  </head>
  <body>
    <center>
    <h1>Sent an Email</h1>
    <form class="" action="" method="post">
      {% csrf_token %}

      <table>


    From:     {{form.email}}<br>
    Subject:  {{form.subject}}<br>
    Message:  {{form.message}}<br>
  </table>
     <input type="submit" name="" value="Send">

    </form>
  </center>
  </body>
</html>
